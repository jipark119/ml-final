<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
	<title>Met Project</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
	<script src="sketch.js"></script>
</head>

<body>
    
    <div class="menu">
        <input id="input" style="display:none;" type="file" accept="image/*" onchange="imageUpload(this.files)">
        <label for="input" style="
        cursor:pointer;
        border: 1px solid black;
        padding: 8px 8px;
        border-radius: 50%;">Upload</label>
    </div>
    <div class="aboutInfo">
        <span style="text-decoration: underline">Library</span>
        <br>
        ml5<br>
        MET Api
        
    </div>
    <div class="aboutsecond">
        Upload image of your choice. Once it identifies your image, 
        it goes through thousands of artworks in the MET database and 
        matches the image to a collection of similar painting.
    </div>


    <div class="box">
        <!-- input field-->
        <div class="leftbox">
            <p id="keyword"></p> 
            <div><img id="preview" src="images/4.png" style="width:300px;margin: 10px 0px;"></div>
           
        </div>
        <!-- result field -->
        <div class="resultField">
            <div>
                <div id="title"></div>
            </div>
            <div>  <img id="metResult" style="margin: 10px 0px;width:300px"></img></div>
            <div>
                <div id="artist"></div>
                <br>
                <div id="info"></div>
                <br>
                <a id="metLink" style="cursor: pointer;"></a>
            </div>
        </div>
    </div> <!-- box -->

</body>

</html>
